<!DOCTYPE html>
<html>
<head>
	<title>All Employee</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
	<!-- CSS only -->
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header bg-dark text-center text-white">
						<div class="card-title">
							<h1>Employee Details</h1>
						</div>
					</div>
					<div class="card-body bg-light text-center ">
						<button class="btn btn-outline-success" id="All-emp" >All Employee</button>
						<button class="btn btn-outline-danger" id="Male-emp">All Male Employee</button>
						<button class="btn btn-outline-info" id="Fem-emp">All Female Employee</button>
					</div>
					<div class="card-body bg-light text-center ">
						<form>
						<input type="text" type="search" placeholder="Employee name" id="search-btn" class="w-25 h3">
					    </form>
					</div>
					<div class="card-body bg-light text-center ">
						<h3>Total Employee:<span id="total"></span></h3>
					</div> 
					<div >
						<table>
							<thead>
								<tr>
									<th>S.N</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Gender</th>
									<th>Country</th>
								</tr>
							</thead>
							<tbody id="table-body">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

<!------Script Code----->
<script src="javascript/allEmp.js"></script>	
<script src="javascript/indexEmpStore.js"></script>
</body>
</html>
